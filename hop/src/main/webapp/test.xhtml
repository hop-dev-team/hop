<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">

	<ui:define name="header">
		<title>Just a test view</title>
	</ui:define>

	<ui:define name="body">
		<h3>Welcome to JSF Lab</h3>
		<h4>Pure JSF</h4>
		<h:form id="jsfForm">
			<h:inputText id="name" value="#{testFormBean.value}" />
			<h:commandButton value="submit that shit">
    			<f:ajax execute="name" render=":jsfForm:nameGroup" />
			</h:commandButton>
			<br />
			<h:panelGroup id="nameGroup">
				<h:outputText value="Your value: #{testFormBean.value}"
					rendered="#{not empty testFormBean.value}"/>
			</h:panelGroup>
		</h:form>
		<hr />
	</ui:define>
</ui:composition>
